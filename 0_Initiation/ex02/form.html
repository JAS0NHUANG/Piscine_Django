<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <style>
      .data-form {
        margin: 10px;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
  <form>
    <div class="data-form">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname">
    </div>
    <div class="data-form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
    </div>
    <div class="data-form">
        <label for="age">Age</label>
        <input type="number" name="age" min="1" max="199" id="age">
    </div>
    <div class="data-form">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
    </div>
    <div class="data-form">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="data-form">
        <label for="student">Student at 42?</label>
        <div class="checkbox">
	  <input name="student" id="student" type="checkbox">
	  <label for="student">Yes</label>
        </div>
    </div>
    <div class="data-form">
        <label for="Gender">Gender</label>
                <input name="Gender" id="gender_male" type="radio" value="male">
                <label for="Male">Male</label>
                <input name="Gender" id="gender_female" type="radio" value="female">
                <label for="Female">Female</label>
                <input name="Gender" id="gender_other" type="radio" value="other">
                <label for="Other">Other</label>
    <div class="data-form">
        <button type="submit" class="btn" name="button" style="default" id="button" onclick="displayFormContents();">Submit</button>
    </div>
  </form>
  </body>
</html>
