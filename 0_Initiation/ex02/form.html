<form>
    <div class="data-form">
        <label for="Firstname">Firstname</label>
        <input type="text" name="Firstname" id="Firstname">
    </div>
    <div class="data-form">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name">
    </div>
    <div class="data-form">
        <label for="Age">Age</label>
        <input type="number" name="Age" min="1" max="199" id="Age">
    </div>
    <div class="data-form">
        <label for="Phone">Phone</label>
        <input type="tel" name="Phone" id="Phone">
    </div>
    <div class="data-form">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email">
    </div>
    <div class="data-form">
        <label for="Student">Student at 42?</label>
        <div class="checkbox">
	  <input name="Student" id="Student" type="checkbox">
	  <label for="Student">Yes</label>
        </div>
    </div>
    <div class="data-form">
        <label for="Gender">Gender</label>
                <input name="Gender" id="Male" type="radio">
                <label for="Male">Male</label>
                <input name="Gender" id="Female" type="radio">
                <label for="Female">Female</label>
                <input name="Gender" id="Other" type="radio">
                <label for="Other">Other</label>
    <div class="data-form">
        <button type="button" class="btn" name="button" style="default" id="button">Submit</button>
    </div>
</form>
